<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Daily Diary">
    <meta name="keywords" content="Diary, Journal, Meditation, Self-care, Personal reflection">
    <meta name="author" content="Tubi Obaloluwa">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/b68be37945.js" crossorigin="anonymous"></script>
    <title>Typing Speed Test | Login</title>
</head>

<body>

    <div id="Home1">
        <div class="form-container" id="signin-container">
            <form action="GET" id="login">
                <input type="text" name="myname" id="myname" placeholder="Username" required>
                <input type="password" name="mypassword" id="mypassword1" placeholder="Password" required>
                <input type="button" id="enter" value="Sign In">
            </form>
        </div>

        <div class="form-container" id="signup-container">
            <form action="POST " id="registration">
                <input type="text" name="firstname" id="firstname" placeholder="Firstname" required>
                <input type="text" name="lastname" id="lastname" placeholder="Lastname" required>
                <input type="text" name="username" id="username" placeholder="Username" required>
                <input type="email" name="myname" id="mymail" placeholder="Email" required>
                <input type="password" name="mypassword" id="mypassword" placeholder="Password" required>
                <input type="button" id="sign" value="Sign Up">
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signInButton">SIGN IN</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUpButton">SIGN UP</button>
                </div>
            </div>
        </div>
    </div>


    <div id="loading">
        <img id="loading-image" src="./img/Pen (1).png" alt="Loading...">
    </div>
    <script src="./js/script.js "></script>
    <script src="./js/script1.js" defer></script>
</body>

</html>
